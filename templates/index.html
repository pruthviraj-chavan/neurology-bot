<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üß† Neurology Assistant</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f7fa;
      margin: 0;
      padding: 0;
    }

    .chat-container {
      max-width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: white;
      border-radius: 0;
      box-shadow: none;
    }

    @media (min-width: 600px) {
      .chat-container {
        max-width: 900px;
        margin: auto;
        border-radius: 12px;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        padding: 20px;
        height: auto;
      }
    }

    h1 {
      text-align: center;
      padding: 15px 0;
      font-size: 1.2rem;
      margin: 0;
      color: #333;
      background-color: #e9ecef;
      border-bottom: 1px solid #ddd;
    }

    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      background-color: #fafafa;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      padding: 12px 16px;
      border-radius: 8px;
      max-width: 85%;
      word-wrap: break-word;
      position: relative;
      font-size: 0.95rem;
    }

    .user-message {
      background-color: #dcf8c6;
      align-self: flex-end;
      margin-left: auto;
    }

    .bot-message {
      background-color: #e0e0e0;
      align-self: flex-start;
      margin-right: auto;
    }

    .copy-btn {
      position: absolute;
      top: 2px;
      right: 4px;
      background: transparent;
      border: none;
      color: #555;
      font-size: 0.8rem;
      cursor: pointer;
      opacity: 0.4;
    }

    .copy-btn:hover {
      opacity: 1;
    }

    .input-container {
      display: flex;
      flex-direction: row;
      gap: 10px;
      padding: 10px;
      background-color: #fff;
      border-top: 1px solid #ddd;
      flex-wrap: wrap;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      padding: 12px 16px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 8px;
      padding: 10px;
      background-color: #f8f9fa;
    }

    .controls button {
      flex: 1;
      min-width: 100px;
      font-size: 14px;
    }

    .mic-btn {
      background-color: #6c757d !important;
    }

    .mic-btn:hover {
      background-color: #5a6268 !important;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h1>üß† Neurology Assistant</h1>

    <div class="chat-box" id="chatBox"></div>

    <div class="input-container">
      <button class="mic-btn" title="Voice Input" onclick="startListening()" style="padding: 12px;">
        üîä
      </button>
      <input type="text" id="userInput" placeholder="Ask a neurology question..." onkeypress="handleKeyPress(event)">
      <button onclick="sendMessage()">Send</button>
    </div>

    <div class="controls">
      <button onclick="exportChat()">üìÅ Export Chat</button>
      <button onclick="clearChat()" style="background-color: #dc3545;">üóëÔ∏è Clear Chat</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById('chatBox');

    window.onload = () => {
      const savedChat = localStorage.getItem('neurologyChat');
      if (savedChat) {
        try {
          const messages = JSON.parse(savedChat);
          messages.forEach(msg => {
            const div = document.createElement('div');
            div.className = `message ${msg.isUser ? 'user-message' : 'bot-message'}`;
            div.innerHTML = `${msg.text}<button class="copy-btn" onclick="copyMessage(this)" title="Copy">‚ßâ</button>`;
            chatBox.appendChild(div);
          });
          scrollToBottom();
        } catch (e) {
          console.error("Failed to parse chat history");
        }
      }
    };

    function addMessage(message, isUser) {
      const div = document.createElement('div');
      div.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
      div.innerHTML = `${message}<button class="copy-btn" onclick="copyMessage(this)" title="Copy">‚ßâ</button>`;
      chatBox.appendChild(div);
      scrollToBottom();

      saveToHistory(message, isUser);
    }

    function saveToHistory(text, isUser) {
      let history = JSON.parse(localStorage.getItem('neurologyChat') || '[]');
      history.push({ text, isUser });
      localStorage.setItem('neurologyChat', JSON.stringify(history));
    }

    function handleKeyPress(event) {
      if (event.key === 'Enter') sendMessage();
    }

    async function sendMessage() {
      const userInput = document.getElementById('userInput');
      const message = userInput.value.trim();
      if (!message) return;

      addMessage(message, true);
      userInput.value = '';

      try {
        const response = await fetch('/api/ask', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ question: message })
        });

        const data = await response.json();
        addMessage(data.response, false);
      } catch (error) {
        addMessage('‚ö†Ô∏è Sorry, there was an error processing your request.', false);
      }
    }

    function scrollToBottom() {
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function exportChat() {
      const chatText = Array.from(chatBox.children)
        .map(el => el.textContent).join('\n\n');

      const blob = new Blob([chatText], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);

      const a = document.createElement('a');
      a.href = url;
      a.download = 'neurology_chat.txt';
      a.click();
      URL.revokeObjectURL(url);
    }

    function clearChat() {
      chatBox.innerHTML = '';
      localStorage.removeItem('neurologyChat');
    }

    function copyMessage(btn) {
      const message = btn.parentElement;
      const text = message.querySelector('.copy-btn')?.previousSibling.textContent.trim();

      navigator.clipboard.writeText(text).then(() => {
        alert("Copied to clipboard!");
      }).catch(() => {
        alert("Failed to copy.");
      });
    }

    // Optional: Voice input
    function startListening() {
      if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        recognition.lang = 'en-US';
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;

        recognition.start();

        recognition.onresult = function(event) {
          const transcript = event.results[0][0].transcript;
          document.getElementById('userInput').value = transcript;
        };

        recognition.onerror = function(event) {
          alert("Voice recognition error: " + event.error);
        };
      } else {
        alert("Your browser doesn't support voice input.");
      }
    }
  </script>
</body>
</html>
